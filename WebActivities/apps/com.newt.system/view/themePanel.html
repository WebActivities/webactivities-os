
<div data-ng-controller="ThemeCtrl" id="themePanel">
	
	<div class="list-group">
	  <a href="javascript:void(0)"
	  	data-ng-repeat="theme in themes" 
	  	class="list-group-item"
	  	data-ng-class="{active: theme==currentTheme}"
	  	data-ng-click="selectTheme(theme)">
	    <h4 class="list-group-item-heading">{{theme.label}}</h4>
	    <p class="list-group-item-text">{{theme.description}}</p>
	  </a>
	</div>
	
</div>
